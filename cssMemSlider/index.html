<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-mem-slider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="slider">
    <input type="radio" class="slider__radio" name="slider__radio" id="slider__radio1" checked></input>
    <input type="radio" class="slider__radio" name="slider__radio" id="slider__radio2"></input>
    <input type="radio" class="slider__radio" name="slider__radio" id="slider__radio3"></input>
    <input type="radio" class="slider__radio" name="slider__radio" id="slider__radio4"></input>
    <input type="radio" class="slider__radio" name="slider__radio" id="slider__radio5"></input>
    <input type="radio" class="slider__radio" name="slider__radio" id="slider__radio6"></input>
    <div class="slider__overflow">
      <div class="slider__wrapper">

        <div class="slider__item slider__item1"><img src="./pictures/1.jpg" alt=""><span class="label">Drake</span>
        </div>
        <div class="slider__item slider__item2"><img src="./pictures/2.jpg" alt=""><span class="label">Google
            search</span></div>
        <div class="slider__item slider__item3"><img src="./pictures/3.jpg" alt=""><span class="label">Restart</span>
        </div>
        <div class="slider__item slider__item4"><img src="./pictures/4.jpg" alt=""><span class="label">Microsoft</span>
        </div>
        <div class="slider__item slider__item5"><img src="./pictures/5.jpg" alt=""><span class="label">HR
            managers</span>
        </div>
        <div class="slider__item slider__item6"><img src="./pictures/6.jpg" alt=""><span class="label">User
            experience</span>
        </div>
      </div>
    </div>

    <div class="slider__navigation">

      <label for="slider__radio1" class="slider__nav-item slider__nav-item1"></label>
      <label for="slider__radio2" class="slider__nav-item slider__nav-item2"></label>
      <label for="slider__radio3" class="slider__nav-item slider__nav-item3"></label>
      <label for="slider__radio4" class="slider__nav-item slider__nav-item4"></label>
      <label for="slider__radio5" class="slider__nav-item slider__nav-item5"></label>
      <label for="slider__radio6" class="slider__nav-item slider__nav-item6"></label>
    </div>
    <div class="slider__text-overflow">
      <div class="slider__text"><span class="label">Drake</span>

        <span class="label">Google
          search</span>

        <span class="label">Restart</span>

        <span class="label">Microsoft</span>

        <span class="label">HR managers</span>

        <span class="label">User
          experience</span>
      </div>



    </div>
  </div>
</body>

</html>
