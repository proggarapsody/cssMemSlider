<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-mem-slider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="slider">
    <div class="slider__wrapper">
      <radio class="slider__radio slider__radio1"></radio>
      <radio class="slider__radio slider__radio2"></radio>
      <radio class="slider__radio slider__radio3"></radio>
      <radio class="slider__radio slider__radio4"></radio>
      <radio class="slider__radio slider__radio5"></radio>
      <radio class="slider__radio slider__radio6"></radio>

      <div class="slider__item slider__item1"><img src="./pictures/1.jpg" alt=""></div>
      <div class="slider__item slider__item2"><img src="./pictures/2.jpg" alt=""></div>
      <div class="slider__item slider__item3"><img src="./pictures/3.jpg" alt=""></div>
      <div class="slider__item slider__item4"><img src="./pictures/4.jpg" alt=""></div>
      <div class="slider__item slider__item5"><img src="./pictures/5.jpg" alt=""></div>
      <div class="slider__item slider__item6"><img src="./pictures/6.jpg" alt=""></div>
    </div>

    <div class="slider__navigation">
      <label for="slider__radio1" class="slider__nav-item slider__nav-item1"></label>
      <label for="slider__radio2" class="slider__nav-item slider__nav-item2"></label>
      <label for="slider__radio3" class="slider__nav-item slider__nav-item3"></label>
      <label for="slider__radio4" class="slider__nav-item slider__nav-item4"></label>
      <label for="slider__radio5" class="slider__nav-item slider__nav-item5"></label>
      <label for="slider__radio6" class="slider__nav-item slider__nav-item6"></label>
    </div>

  </div>
</body>

</html>
